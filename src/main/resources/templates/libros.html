<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <th:block th:insert="Fragments/head :: head"></th:block>
</head>
<body>
<div class="container">
  <div th:insert="Fragments/BodyHeader :: div"></div>


  <div class="cloud-table-scroll">

    <table class="table table-stripped ">
      <thead>
      <th>Id</th>
      <th>Título</th>
      <th>Autor</th>
      <th>Editorial</th>
      <th>Año de publicación</th>
      <th>Género</th>
      <th>Tipo</th>


      <th colspan="3"></th>
      </thead>
      <tbody>
      <tr th:each="libroDto: ${DATA_LibrosDtoLista}">
        <td th:text="${libroDto.bookId}"></td>
        <td th:text="${libroDto.titulo}"></td>
        <td th:text="${sucursalDto.autor}"></td>
        <td th:text="${sucursalDto.editorial}"></td>
        <td th:text="${sucursalDto.anyoDePublicacion}"></td>
        <td th:text="${sucursalDto.genero}"></td>
        <td th:text="${sucursalDto.tipo}"></td>


        <td><a class="btn btn-outline-info"
               th:href="@{/ConsultaLibro/__${libroDto.bookId}__}"
               role="button">Ver detalles</a></td>
        <td><a class="btn btn-outline-warning"
               th:href="@{/ModificaLibro/__${libroDto.bookId}__}" role="button">Editar</a></td>

        <td><a class="btn btn-outline-danger"
               th:href="@{/EliminaLibro/__${libroDto.bookId}__}"
               role="button"
               onclick="return confirm('Confirme que quiere eliminar este libro')">Eliminar</a></td>
      </tr>
      </tbody>



    </table>
  </div>

  <br> <a class="btn btn-outline-primary" th:href="@{/NuevoLibro}"
          role="Button">Agregar Libro</a>

</div>

</body>
</html>
